<!DOCTYPE html>
<html>

<head>
  <title>Admission Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body style="background-color:#1b9ea0">
  <!------------------------------------------------------------------->
<div  style="font-family:Ariel": margin-left:100px >
  <fieldset> <legend>Applicant's Information</legend>
  <form action="POST">
    <label>Upload an Image:</label><br>
    <input type="file" height="100x" width="100x"><br>
    <hr>
    <label>First Name:</label>
    <input type="text" placeholder="First Name"><br>
    <label>Middle Name:</label>
    <input type="text" placeholder="Middle Name"><br>
    <label>Last Name:</label>
    <input type="text" placeholder="Last Name"><br>
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female<br>
    <label>Date of birth:</label>
    <input type="date"><br>
    <label>B-Form Number:</label>
    <input type="number" placeholder="xxxxx-xxxxxxx-x" maxlength="13"><br>
    <label class="addressheadstudent">Address:</label>
    <input type="textarea" placeholder="Full home Address"><br>

  </form>
  </fieldset>
</div>



</body>


</html>
